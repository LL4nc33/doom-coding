#===============================================================================
# tmux Configuration - Mobile-Optimized
# Terminal Development Environment
#===============================================================================

#-------------------------------------------------------------------------------
# General Settings
#-------------------------------------------------------------------------------

# Modern terminal support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Enable focus events
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

#-------------------------------------------------------------------------------
# Mouse Support (CRITICAL for Mobile)
#-------------------------------------------------------------------------------

set -g mouse on

# Enable mouse scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

#-------------------------------------------------------------------------------
# Key Bindings
#-------------------------------------------------------------------------------

# Change prefix to Ctrl-a (easier on mobile)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file /opt/terminal-dev-env/config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Quick pane switching (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys for pane switching (no prefix needed - good for mobile)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow for window switching
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with Ctrl+arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Quick window selection
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle
bind S setw synchronize-panes

#-------------------------------------------------------------------------------
# Visual Settings (Mobile-Optimized)
#-------------------------------------------------------------------------------

# Status bar position
set -g status-position bottom

# Status bar styling
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-left-length 50
set -g status-right-length 100

# Left status: session name (larger for visibility)
set -g status-left '#[fg=#7aa2f7,bg=#1a1b26,bold] #S #[fg=#1a1b26,bg=default]'

# Right status: time and date
set -g status-right '#[fg=#565f89] %H:%M #[fg=#7aa2f7]%d.%m.%Y '

# Window status format
set -g window-status-format '#[fg=#565f89] #I:#W '
set -g window-status-current-format '#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W '

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# Message styling
set -g message-style 'bg=#7aa2f7 fg=#1a1b26 bold'

#-------------------------------------------------------------------------------
# Copy Mode (vi-style)
#-------------------------------------------------------------------------------

setw -g mode-keys vi

# Enter copy mode
bind Enter copy-mode

# vi-style copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

#-------------------------------------------------------------------------------
# Session Management
#-------------------------------------------------------------------------------

# Quick session switching
bind s choose-tree -Zs

# Create new session
bind N new-session

# Detach others (for mobile - ensure single session)
bind D detach-client -a

#-------------------------------------------------------------------------------
# Plugins (via TPM)
#-------------------------------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Session persistence (CRITICAL for mobile reconnects)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Better copy
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

#-------------------------------------------------------------------------------
# Auto-save on detach (for mobile disconnects)
#-------------------------------------------------------------------------------

set-hook -g client-detached 'run-shell "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"'
