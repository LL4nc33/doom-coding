# Doom Coding Tmux Configuration
# Brand Colors: Forest Green #2E521D, Tan Brown #7C5E46

# ============================================
# GENERAL SETTINGS
# ============================================

# Set prefix to Ctrl+A (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 0

# Enable 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ============================================
# KEY BINDINGS
# ============================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow for pane navigation (without prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl+arrow
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Switch windows with Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# ============================================
# COPY MODE (Vi-style)
# ============================================

setw -g mode-keys vi

# Enter copy mode with Escape
bind Escape copy-mode

# Vi-style selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi r send -X rectangle-toggle

# ============================================
# STATUS BAR - DOOM CODING THEME
# ============================================

# Status bar position
set -g status-position bottom
set -g status-justify left

# Update interval
set -g status-interval 1

# Status bar colors (Forest Green background)
set -g status-style "bg=#2E521D,fg=#ffffff"

# Left side: Session name
set -g status-left-length 30
set -g status-left "#[bg=#7C5E46,fg=#ffffff,bold] #S #[bg=#2E521D,fg=#7C5E46]"

# Right side: Host, date, time
set -g status-right-length 60
set -g status-right "#[fg=#7C5E46]#[bg=#7C5E46,fg=#ffffff] #H #[bg=#A47D5B,fg=#7C5E46]#[bg=#A47D5B,fg=#222033] %Y-%m-%d #[bg=#2E521D,fg=#A47D5B]#[bg=#2E521D,fg=#ffffff] %H:%M "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bg=#7C5E46,fg=#2E521D]#[bg=#7C5E46,fg=#ffffff,bold] #I:#W #[bg=#2E521D,fg=#7C5E46]"

# Window status colors
setw -g window-status-style "bg=#2E521D,fg=#A47D5B"
setw -g window-status-current-style "bg=#7C5E46,fg=#ffffff"

# Pane borders
set -g pane-border-style "fg=#7C5E46"
set -g pane-active-border-style "fg=#2E521D"

# Message style
set -g message-style "bg=#7C5E46,fg=#ffffff"

# ============================================
# TMUX PLUGIN MANAGER (TPM)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
