name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build all platforms
        run: |
          cd cmd/doom-tui
          for os in linux darwin; do
            for arch in amd64 arm64; do
              GOOS=$os GOARCH=$arch go build -ldflags "-X main.Version=${{ github.ref_name }}" -o ../../bin/doom-tui-$os-$arch .
            done
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/doom-tui-*
          generate_release_notes: true
